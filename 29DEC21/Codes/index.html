<html>
    <head>
        <title>My first hands on frontend</title>
        <link rel="stylesheet" href="style.css">
        <!-- rel is an attribute -->
    </head>

    <body>
        <button id="btnAddFolder">Add Folder</button>
        <button id="btnAddFile">Add File</button>
        <hr/>
        <div id="divBreadCrumb">
            <a class="path" fid="-1">Root<i class = "arrow right"></i></a>
        </div>
        <hr/>
        <div id="divContainer">
            <!-- container of files and folders -->
        </div>
        <div id="app">
            <!-- popup of apps -->
        </div>
         <template id="pageTemplates"> 
             <!--temp is used for elements which will form after some action is performed -->
            <div class="folder">
                <span action="edit">Rename</span>
                <span action="delete">Delete</span>
                <span action="view">View</span>
                <div purpose="name"></div>
            </div>
            <a class="path"></a>
        </template>
        <hr/>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
